{% extends "header.html" %} {% block content %} {% if error_msg %}
<p>{{ error_msg }}</p>
{% endif %}
<!--this file will likely not be used-->

<div class="container-fluid">
    {% for result in results %}
    <div class="media">
        <div class="media-body">
            <h5 class="mt-0"><a href="{{ url_for('movies.movie_detail', movie_id=result.imdb_id) }}">{{ result.title }}</a> ({{ result.year }})</h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
