{% extends "header.html" %} {% block content %} {% if error_msg %}
<p>{{ error_msg }}</p>
{% endif %}

<div>
    {% for result in results %}
    <div class="query">
        <h5 class="query-result"><a href="{{ url_for('posts.user_detail', username=result.username) }}">{{ result.username }}</a> </h5>
    </div>
    {% endfor %}
</div>

{% endblock %}
